name: Deploy Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-lambda-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-north-1
  FUNCTION_NAME: cicd-microservice

jobs:
  deploy-lambda:
    name: deploy-lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run pre-deploy checks
        run: make ci

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::729665432048:role/github-actions-cicd-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          DEPLOY_MODE=update-only \
          AWS_PROFILE= \
          AWS_REGION="${AWS_REGION}" \
          FUNCTION_NAME="${FUNCTION_NAME}" \
          ./scripts/deploy_lambda.sh

      - name: Get Function URL
        id: function-url
        run: |
          URL="$(aws lambda get-function-url-config --function-name "${FUNCTION_NAME}" --query FunctionUrl --output text)"
          echo "url=${URL}" >> "${GITHUB_OUTPUT}"
          echo "Function URL: ${URL}" >> "${GITHUB_STEP_SUMMARY}"

      - name: Smoke checks
        run: |
          curl -fsS "${{ steps.function-url.outputs.url }}healthz"
          curl -fsS "${{ steps.function-url.outputs.url }}hello?name=github-actions"
